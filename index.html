<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yachtjet-project-group-19/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    
    <script type="module" crossorigin src="/yachtjet-project-group-19/commonHelpers.js"></script>
    <link rel="stylesheet" href="/yachtjet-project-group-19/assets/index-813decc0.css">
  </head>
  <body>
    


    <main>
      
      
      
      
      <section class="rent">
    <div class="container">
        <form class="rent__form">
            <h2 class="rent__title">Rent a yacht now</h2>
            <input type="text" name="user-name" placeholder="Full Name" class="rent__input" autocomplete="off" pattern="[A-Za-z]{1,}" title="Required letters only" required>
            <input type="email" name="user-email" placeholder="Email" class="rent__input" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Incorrect email" required>
            <input type="tel" name="user-number" placeholder="Phone Number" class="rent__input" autocomplete="off" pattern="\+380\d{9}" title="Please enter the phone number in the format +380XXXXXXXXX" minlength="13" maxlength="13" required>
            <textarea name="comment" placeholder="Comment" class="rent__textarea"></textarea>
            <button type="submit" class="rent__send-btn">Send</button>
        </form>
        <div class="rent__img-wrapper">
            <img
                class="rent__img"
                srcset="/yachtjet-project-group-19/assets/yacht-61c30530.jpg 1x, /yachtjet-project-group-19/assets/yacht2x-8e9672bb.jpg 2x"
                src="/yachtjet-project-group-19/assets/yacht-61c30530.jpg" 
                alt="Beautiful yacht on the lake"
            >
        </div>
    </div>
</section>
      
    </main>

    

    
  </body>
</html>
